<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="qr-card">
        <div class="text-section">
            <h1>Upskill your Frontend skills</h1>
            <p>Scan this QR code to improve your coding skills!</p>
        </div>
        <div class="qr-image">
            <img src="image (4).png" alt="qr">
        </div>
    </div>


    
</body>
</html>
